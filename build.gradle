buildscript {
    def buildNumber = System.getenv("BUILD_NUMBER") as Integer ?: 1

    ext {
        versionMajor = 1
        versionMinor = 0
        versionPatch = 0

        versionBuild = buildNumber
        versionCode = versionMajor * 10000000 + versionMinor * 100000 + versionPatch * 1000 + versionBuild
        versionName = "$versionMajor.$versionMinor.$versionPatch"

        minSdk = 21
        targetSdk = 33
        compileSdk = 33

        versions = [
                // SDK and tools
                gradle                        : "7.3.1",
                kotlin                        : "1.8.10",

                // App dependencies
                activityCompose               : "1.7.2",
                composeBOM                    : "2023.06.01",
                composeKotlinCompilerExtension: "1.3.2",
                junit                         : "4.13.2",
                ktx                           : "1.10.1",
                lifecycle                     : "2.6.1",
        ]
    }
}

plugins {
    id "com.android.application" version "7.4.0" apply false
    id "com.android.library" version "7.4.0" apply false
    id "org.jetbrains.kotlin.android" version "1.7.0" apply false
}
